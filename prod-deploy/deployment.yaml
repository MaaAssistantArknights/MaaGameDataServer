apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-data-api-deployment
  namespace: maa-prod
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      maa-org.net/app: game-data-api
  template:
    metadata:
      labels:
        maa-org.net/app: game-data-api
    spec:
      env:
        - name: RUN_PROFILE
          value: prod
      envFrom:
        - secretRef:
            name: jdbc.postgres.prod
      containers:
        - image: ghcr.io/maaassistantarknights/maagamedataserver:0.0.1-alpha.3
          name: MaaGameDataServer
          ports:
            - containerPort: 8080
      nodeSelector:
        role: service
        environment: prod